<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>TODO List</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
</head>

<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-lg-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Perfect Todo list</h4>
                            <div id="postTask" class="add-items d-flex">
                                <input v-model="title" v-on:keydown.enter.prevent="addTask" type="text"
                                       class="form-control todo-list-input" placeholder="What do you need to do today?">
                                <button class="add btn btn-primary font-weight-bold todo-list-add-btn"
                                        v-on:click="addTask">Add</button>
                            </div>
                            <div id="app">
                                <section v-if="errored">
                                    <p>We're sorry, we're not able to retrieve this information at the moment, please try back later</p>
                                </section>
                                <section v-else>
                                    <div v-if="loading">Loading...</div>
                                    <div v-else>
                                        <div class="list-wrapper">
                                            <ul class="d-flex flex-column-reverse todo-list">
                                                <li v-for="(item, index) in info">
                                                    <div v-if="item.done" class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="checkbox" type="checkbox" checked="checked"
                                                                   v-on:click="updTask(item, item.uri, index)" />
                                                            <i class="input-helper"></i>
                                                            <strike>{{ item.title }}</strike>
                                                        </label>
                                                    </div>
                                                    <div v-else class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="checkbox" type="checkbox"
                                                                   v-on:click="updTask(item, item.uri, index)" />
                                                            <i class="input-helper"></i>
                                                            {{ item.title }}
                                                        </label>
                                                    </div>
                                                    <i class="remove mdi mdi-close-circle-outline"
                                                       v-on:click="delTask(item.uri, index)"></i>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const username = 'alex';
        const password = 'python';
        const API_URI = 'http://localhost:5000/todo/api/v1.0/tasks';

        var app = new Vue({
            el: '#app',
            data() {
                return {
                    info: null,
                    loading: true,
                    errored: false
                };
            },
            mounted() {
                axios
                    .get(API_URI, {
                        auth: {
                            username: username,
                            password: password
                         }
                     })
                    .then(response => {
                        this.info = response.data.tasks;
                    })
                    .catch(error => {
                        console.log(error);
                        this.errored = true;
                    })
                    .finally(() => (this.loading = false));
            },
            methods: {
                delTask: function(uri, index) {
                    axios.delete(uri,
                            {auth: {
                                username: username,
                                password: password
                            }}
                        )
                        .then(response => {
                            console.log(response);
                            app.info.splice(index,1);
                        })
                        .catch((error) => {
                            console.log(error);
                        })
                },
                updTask: function(item, uri, index) {
                    axios.put(uri,
                            {done: !item.done,
                            },
                            {auth: {
                                username: username,
                                password: password
                            }}
                        )
                        .then(response => {
                            console.log(response);
                            app.info[index].done = !app.info[index].done;
                        })
                        .catch((error) => {
                            console.log(error);
                        })
                }
            }
        });

        var postTask = new Vue({
            el: '#postTask',
            data: {
                title: ''
            },
            methods: {
                addTask: function (event) {
                    axios.post(API_URI,
                            {title: this.title,
                            },
                            {auth: {
                                username: username,
                                password: password
                            }}
                        )
                        .then(response => {
                            console.log(response);
                            app.info.push(response.data.task);
                            this.title = '';
                        })
                        .catch((error) => {
                            console.log(error);
                        })
                }
            }
        });
    </script>
</body>
</html>
